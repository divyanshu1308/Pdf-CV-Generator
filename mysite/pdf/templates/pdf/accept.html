<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CV-Profile</title>
</head>
<body>
    
     <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                    </div>
                   
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                      </div>
            
                      <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
                      </div>
            
                      <div class="form-group">
                        <label for="">About you</label>
                        <textarea type="text" class="form-control" id="summary" name="summary" placeholder="Enter summary"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter degree details">
                      </div>
                      <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter School">
                      </div>
                      <div class="form-group">
                        <label for="">University</label>
                        <input type="text" class="form-control" id="university" name="university" placeholder="Enter University">
                      </div>
            
                      <div class="form-group">
                        <label for="">Previous work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" placeholder="Enter previous work"></textarea>
                      </div>
            
                      <div class="form-group">
                        <label for="">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills" placeholder="Enter skill-set"></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>

        </div>

     </div>
    
</body>
</html>
